	<body>
	<center>
		<img src="img/avator/election.jpg" width="15%" height="20%"></img>
		<h2><u><b>Welcome To 2020 Election</b></u></h2>

		<table border="1">

			<thead>
				<tr bgcolor="yellow">

			<tbody>
				<tr>
				<td>
					<label for="leadername">Leader Name : </label>
				</td>
				<td>
					<input type="text" name="leadername" id="leadername" class="" placeholder="Enter Leader Name" required>

				<td>

				</td>
				<td>

				</td>
				</tr>
				<tr>
				<td>
					<label for="email">Email : </label>
				</td>
				<td>
					<input type="email" name="email" id="email" class="" placeholder="Enter Your Email" required>
				</td>
				</tr>
				<tr>
				<td>
					<label for="passcode">Passcode : </label>
				</td>
				<td>
					<input type="password" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode" required>
				</td>
				</tr>
				<tr>
				<td>
					<label for="parties">Parties : </label>
				</td>
				<td>
					<input type="radio" name="parties" id="parties" class="" value="NLD">NLD
					<input type="radio" name="parties" id="parties" class="" vlaue="USDP">USDP

				</tr>

					<td>

					</td>
					<td>

							<option value="yangon">Yangon</option>
							<option value="mandalay">Mandalay</option>
							<option value="kyaukse">Kyaykse</option>
							<option value="sagain">Sagain</option>
							<option value="shwebo">Shwebo</option>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="checkbox" name="#" id="#" class="#">I accept all the regulation of election community.
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
					<input type="button" name="cancel" id="cancel" class="" value="Cancel">
					<input type="button" name="submit" id="submit" class="" value="Submit">
